<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Register/style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <img src="{{ url_for('static', filename='Index/vvtEng.png') }}" alt="VVT Engineering Logo" width="124" height="121">
        <form action="{{ url_for('manage_users') }}" method="post">
            <h1>Admin</h1>

            <div class="input-box">
                <input type="password" id="passcode" name="passcode" placeholder="Passcode: 1234" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="text" id="password" name="password" placeholder="Password: maths>english" required>
                <i class='bx bx-math'></i>
            </div>

            <button type="submit" class="btn">Initialise</button>
        </form>
    </div>
</body>
</html>
