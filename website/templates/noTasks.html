{% extends "base.html" %}
{% block title %}No Tasks{% endblock %}

{% block content %}
<div class="no-tasks-container">
    <h1>No Tasks Found</h1>
    <p>You currently have no tasks. Click the button below to add a new task.</p>
    <a href="{{ url_for('views.addTask', project_id=project.id) }}" class="btn-add-task">Add New Task</a>
</div>
{% endblock %}

{% block styles %}
<style>
    .no-tasks-container {
        padding: 20px;
        background-color: #333;
        color: white;
        border-radius: 10px;
        text-align: center;
    }
    .btn-add-task {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
    }
</style>
{% endblock %}
