{% extends "base.html" %}
{% block title %}No Tasks{% endblock %}

{% block content %}
<div class="no-tasks-container">
    <h1>No Tasks Found for {{ project.name }}</h1>
    <p>You currently have no tasks for this project. Click the button below to add a new task.</p>
    <a href="{{ url_for('views.addTask', project_id=project.id) }}" class="btn-add-task">Add New Task</a>
</div>
{% endblock %}

{% block styles %}
<style>
    .no-tasks-container {
        text-align: center;
        margin-top: 50px;
    }
    .btn-add-task {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
</style>
{% endblock %}
