<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='RegisterAuthorise/style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="back-arrow">
            <a href="{{ url_for('auth.login') }}">
                <i class='bx bx-arrow-back'></i>
            </a>
        </div>
        <a href="{{ url_for('views.home') }}">
            <img src="{{ url_for('static', filename='assets/vvtEng.png') }}" alt="VVT Engineering Logo" width="124" height="121">
        </a>
        <form action="{{ url_for('auth.registerAuth') }}" method="post">
            <h1>Admin</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            
            <div class="input-box">
                <input type="text" id="password" name="password" placeholder="Passphrase: maths>english" required>
                <i class='bx bx-math'></i>
            </div>

            <div class="input-box">
                <input type="password" id="passcode" name="passcode" placeholder="2FA Passcode: 123456" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn">Initialise</button>
        </form>
    </div>
</body>
</html>
