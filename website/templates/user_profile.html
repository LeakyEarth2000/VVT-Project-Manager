<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/static/UserProfile/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="user-profile-wrapper">
        <header>
            <a href="{{ url_for('views.home') }}">
                <img src="{{ url_for('static', filename='assets/vvtEng.png') }}" alt="VVT Engineering Logo" class="logo">
            </a>
            <h1>User Profile</h1>
        </header>
        <div class="user-details">
            <h2>Manage Users</h2>
            <div class="users-list">
                {% if users %}
                    {% for user in users %}
                        <a href="#" class="user-item">{{ user.username }}</a>
                    {% endfor %}
                {% else %}
                    <p>No users found.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
