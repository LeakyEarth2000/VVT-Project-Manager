{% extends "base.html" %}
{% block title %}Projects{% endblock %}

{% block content %}
<div class="project-list-container no-scroll">
    <h1 style="color: white;">Your Projects</h1>
    <div class="project-list-wrapper">
        <ul class="project-list">
            {% for project in projects %}
            <li class="project-item">
                <div class="project-header">
                    <span style="color: white;"><a href="{{ url_for('views.projectTasks', project_id=project.id) }}">{{ project.name }}</a></span>
                    <div class="project-actions">
                        <a href="#" class="btn-edit">Edit</a>
                        <a href="{{ url_for('views.confirmDeleteProject', project_id=project.id) }}" class="btn-delete">Delete</a>
                    </div>
                </div>
                <div class="project-description">
                    <p style="color: white;">{{ project.description }}</p>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <a href="{{ url_for('views.addProject') }}" class="btn-add-project">Add New Project</a>
</div>
{% endblock %}

{% block styles %}
<style>
    .no-scroll {
        height: 100vh;
        overflow: hidden;
    }
    .project-item {
        margin-bottom: 20px;
    }
    .project-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .project-description {
        text-align: center;
        margin: 10px 0;
    }
    .btn-add-project {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    .btn-edit, .btn-delete {
        margin-left: 10px;
        color: black;
        text-decoration: none;
    }
</style>
{% endblock %}
