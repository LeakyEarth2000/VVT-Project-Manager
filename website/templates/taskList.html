{% extends "base.html" %}
{% block title %}Tasks{% endblock %}

{% block content %}
<div class="task-list-container no-scroll">
    <h1 style="color: white;">Tasks for {{ project.name }}</h1>
    <div class="task-list-wrapper">
        <ul class="task-list">
            {% for task in tasks %}
            <li>
                <a href="{{ url_for('views.task_detail', task_id=task.id) }}" style="color: white;">{{ task.name }}</a>
                <div class="task-actions">
                    <a href="{{ url_for('views.editTask', task_id=task.id) }}" class="btn-edit">Edit</a>
                    <form action="{{ url_for('views.deleteTask', task_id=task.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn-delete">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <a href="{{ url_for('views.addTask', project_id=project.id) }}" class="btn-add-task">Add New Task</a>
</div>
{% endblock %}

{% block styles %}
<style>
    .no-scroll {
        height: 100vh;
        overflow: hidden;
    }
    .task-list-container {
        padding: 20px;
    }
    .task-list-wrapper {
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
    }
    .task-list {
        list-style-type: none;
        padding: 0;
    }
    .task-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #555;
    }
    .task-actions a, .task-actions button {
        margin-left: 10px;
        color: #fff;
        text-decoration: none;
        background: none;
        border: none;
        cursor: pointer;
    }
    .btn-add-task {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
    }
</style>
{% endblock %}
