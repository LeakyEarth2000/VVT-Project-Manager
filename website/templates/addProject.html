{% extends "base.html" %}
{% block title %}Add Project{% endblock %}

{% block content %}
<div class="add-project-container">
    <h1 style="color:white" style="position: center;">Add New Project</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name" class="form-label" style="color:white">Project Name</label>
            <input type="text" id="name" name="name" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="description" class="form-label" style="color:white">Project Description</label>
            <textarea id="description" name="description" class="form-input" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Project</button>
    </form>
</div>
{% endblock %}

{% block styles %}
<style>
    .add-project-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        background-color: #f8f9fa;
        color: #343a40;
        padding: 20px;
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
        width: 100%;
        max-width: 500px;
    }
    .form-label {
        display: block;
        font-size: 1.2rem;
        margin-bottom: 5px;
    }
    .form-input {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ced4da;
        border-radius: 5px;
    }
    .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1rem;
        cursor: pointer;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
