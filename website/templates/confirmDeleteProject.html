{% extends "base.html" %}
{% block title %}Confirm Delete Project{% endblock %}

{% block content %}
<style>
    html, body {
        height: 100%;
        margin: 0;
    }

    body {
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .delete-project-icon {
        margin-top: 75px;
    }

    .confirm-delete-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    
    .confirm-delete-container h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 8px;
    }
    
    .confirm-delete-container p {
        font-size: 16px;
        color: #666;
        margin-bottom: 24px;
        max-width: 400px;
    }
    
    .button-group {
        display: flex;
        gap: 16px;
        margin-bottom: 125px;
    }
    </style>
<div class="confirm-delete-container">
    <img src="{{ url_for('static', filename='assets/delete-project-icon.svg') }}" alt="Delete Project Icon" class="delete-project-icon">
    <h2 style="color: white;">Delete {{  project.name  }}?</h2>
    <p>Are you sure you want to delete this project? This action cannot be undone.</p>
    <p><em>YOU ARE NOT MARKING THIS PROJECT AS COMPLETE</em></p>
    <div class="button-group">
        <form action="{{ url_for('views.deleteProject', project_id=project.id) }}" method="post">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <a href="{{ url_for('views.projects') }}" class="btn btn-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
