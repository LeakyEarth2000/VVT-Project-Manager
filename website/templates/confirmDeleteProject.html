{% extends "base.html" %}
{% block title %}Confirm Delete Project{% endblock %}

{% block content %}
<div class="confirm-delete-container">
    <img src="{{ url_for('static', filename='assets/delete-project-icon.svg') }}" alt="Delete Project Icon" class="delete-project-icon">
    <h2>Delete project?</h2>
    <p>Are you sure you want to delete this project? This action cannot be undone.</p>
    <div class="button-group">
        <form action="{{ url_for('views.deleteProject', project_id=project.id) }}" method="post">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <a href="{{ url_for('views.projects') }}" class="btn btn-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
